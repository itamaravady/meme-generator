<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">

    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="flex space-between center-items">
        <div class="logo"><img src="img/LOGO/LOGO.png" alt=""></div>
        <nav class="main-nav">
            <ul class="flex space-between clean-list">
                <li onclick="goToGallery()" class="btn">Gallery</li>
                <li class="btn">about</li>
            </ul>
        </nav>
        <button class="btn btn-menu" onclick="toggleMenu()">â˜°</button>
    </header>
    <section class="gallery main-layout open">
        <section class="images-container grid"></section>
    </section>
    <div class="editor-container">
        <section class="editor space-around center-items">
            <div class="canvas-container">
                <canvas width="500" height="500"></canvas>
            </div>
            <section class="editor-controls">
                <input type="text" name="txt" onChange="onSetMemeContent(this)">

                <section class="line-controls">
                    <button class=" btn btn-text move-line" onclick="onSetCurrLine()"></button>
                    <button class="btn btn-text add-line" onclick="onAddLine()"></button>
                    <button class="btn btn-text delete-line" onclick="onRemoveLine()"></button>
                </section>

                <section class="text-controls grid-text-controls">
                    <button name="size" value="2" class="btn btn-text increase-font-weight"
                        onclick="onSetLineFontSize(this)"></button>
                    <button name="size" value="-2" class="btn btn-text decrease-font-weight"
                        onclick="onSetLineFontSize(this)"></button>
                    <button class="btn btn-text align-left" onclick="onAlignLine('left')"></button>
                    <button class="btn btn-text align-center" onclick="onAlignLine('center')"></button>
                    <button class="btn btn-text align-right" onclick="onAlignLine('right')"></button>
                    <select name="font" class="font-style" onchange="onSetMemeContent(this)">
                        <option value="impact">IMPACT</option>
                        <option value="poppins">poppins</option>
                    </select>
                    <label class="btn stroke-label" for="stroke-input"><input id="stroke-input"
                            class="btn btn-text stroke" name="stroke" type="color"
                            onchange="onSetMemeContent(this)"></label>
                    <label class="btn fill-label" for="fill-input"><input id="fill-input" class="btn btn-text fill"
                            name="fill" type="color" onchange="onSetMemeContent(this)"></label>

                </section>

            </section>
        </section>
    </div>

    <script src="js/services/memeService.js"></script>
    <script src="js/controllers/galleryController.js"></script>
    <script src="js/controllers/memeController.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
